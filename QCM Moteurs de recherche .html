<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QCM - Guide des Moteurs de Recherche</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Space+Mono:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #2563eb;
            --secondary: #f97316;
            --success: #10b981;
            --error: #ef4444;
            --bg: #0f172a;
            --surface: #1e293b;
            --text: #f1f5f9;
            --text-muted: #94a3b8;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, var(--primary), #1e40af);
            border-radius: 20px;
            margin-bottom: 40px;
            box-shadow: 0 20px 60px rgba(37, 99, 235, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><circle cx="50" cy="50" r="40" fill="none" stroke="white" stroke-width="2" opacity="0.1"/></svg>');
            opacity: 0.1;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            text-shadow: 0 2px 20px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.95;
            position: relative;
        }
        
        .progress-container {
            background: var(--surface);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        
        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 0.95rem;
            color: var(--text-muted);
        }
        
        .progress-bar {
            width: 100%;
            height: 12px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 10px;
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 20px rgba(37, 99, 235, 0.5);
        }
        
        .question-card {
            background: var(--surface);
            border-radius: 20px;
            padding: 35px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            border: 2px solid transparent;
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .question-card.answered-correct {
            border-color: var(--success);
            background: linear-gradient(135deg, var(--surface), rgba(16, 185, 129, 0.1));
        }
        
        .question-card.answered-wrong {
            border-color: var(--error);
            background: linear-gradient(135deg, var(--surface), rgba(239, 68, 68, 0.1));
        }
        
        .question-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .question-number {
            background: linear-gradient(135deg, var(--primary), #1e40af);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.2rem;
            flex-shrink: 0;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.4);
        }
        
        .question-text {
            font-size: 1.15rem;
            font-weight: 600;
            line-height: 1.5;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .option {
            background: rgba(255,255,255,0.05);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 18px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1rem;
        }
        
        .option:hover {
            background: rgba(255,255,255,0.1);
            border-color: var(--primary);
            transform: translateX(5px);
        }
        
        .option input[type="radio"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: var(--primary);
        }
        
        .option.correct {
            background: rgba(16, 185, 129, 0.2);
            border-color: var(--success);
        }
        
        .option.wrong {
            background: rgba(239, 68, 68, 0.2);
            border-color: var(--error);
        }
        
        .option.disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }
        
        .feedback {
            margin-top: 15px;
            padding: 15px 20px;
            border-radius: 10px;
            font-weight: 600;
            display: none;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .feedback.correct {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
            border-left: 4px solid var(--success);
            display: block;
        }
        
        .feedback.wrong {
            background: rgba(239, 68, 68, 0.2);
            color: var(--error);
            border-left: 4px solid var(--error);
            display: block;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 40px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 16px 35px;
            border: none;
            border-radius: 12px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), #1e40af);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.4);
        }
        
        .btn-secondary {
            background: var(--surface);
            color: var(--text);
            border: 2px solid rgba(255,255,255,0.2);
        }
        
        .btn-secondary:hover {
            background: rgba(255,255,255,0.1);
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .results {
            background: var(--surface);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: none;
            animation: slideIn 0.5s ease;
        }
        
        .results.show {
            display: block;
        }
        
        .score-circle {
            width: 200px;
            height: 200px;
            margin: 30px auto;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), #1e40af);
            box-shadow: 0 10px 40px rgba(37, 99, 235, 0.4);
            position: relative;
        }
        
        .score-circle::before {
            content: '';
            position: absolute;
            inset: -5px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            z-index: -1;
            opacity: 0.3;
            filter: blur(20px);
        }
        
        .score-text {
            font-size: 1rem;
            opacity: 0.9;
            margin-top: 5px;
        }
        
        .results-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .result-stat {
            background: rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 12px;
            border: 2px solid rgba(255,255,255,0.1);
        }
        
        .result-stat .label {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 8px;
        }
        
        .result-stat .value {
            font-size: 2rem;
            font-weight: 700;
        }
        
        .result-stat.correct .value {
            color: var(--success);
        }
        
        .result-stat.wrong .value {
            color: var(--error);
        }
        
        .emoji {
            font-size: 4rem;
            margin: 20px 0;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .question-card {
                padding: 25px;
            }
            
            .question-number {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
            
            .question-text {
                font-size: 1rem;
            }
            
            .option {
                padding: 15px;
            }
            
            .btn {
                padding: 14px 25px;
                font-size: 0.95rem;
            }
            
            .score-circle {
                width: 160px;
                height: 160px;
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>

    <script>
        const questions = [
            {

            },

            },
            {

            },
            {
                q: "Que propose Google en plus de la recherche web ?",
                options: ["Uniquement la recherche", "Services int√©gr√©s (Maps, Images)", "Plantation d'arbres", "R√©compenses financi√®res"],

            },
            {

            },
            {

            },

            },
            {
                q: "Quelle est la principale caract√©ristique de DuckDuckGo ?",

            {

                options: ["0,5%", "3%", "10%", "25%"],

            },
            {

                options: ["Des profils d√©taill√©s", "Des bulles de filtres", "Aucun profil utilisateur", "Des historiques permanents"],
                correct: 2
            },
            {

                options: ["Bing", "Qwant", "Brave Search", "Startpage"],

            },
            {

                options: ["√âtats-Unis", "Chine", "Europe", "Australie"],
                correct: 2
            },
            {

            },
            {
                q: "Quel moteur utilise Bing pour ses r√©sultats ?",

            },
            {
                q: "O√π trouve-t-on les param√®tres de recherche dans Firefox ?",
                options: ["Dans Confidentialit√©", "Dans Extensions", "Dans Recherche", "Dans S√©curit√©"],

            },
            {

            },
            {

                options: ["Taper @google dans la barre", "Cliquer sur une ic√¥ne", "Utiliser F1", "Double-cliquer"],

            },
            {

                correct: 1
            },
            {

                options: ["Trois points verticaux (‚ãÆ)", "Hamburger (‚ò∞)", "Roue dent√©e", "Trois lignes"],
                correct: 0
            },
            {
                q: "Quel est le moteur par d√©faut de Chrome ?",
                options: ["Bing", "DuckDuckGo", "Google", "Yahoo"],
                correct: 2
            },
            {
                q: "Que peut-on g√©rer dans 'G√©rer les moteurs de recherche' de Chrome ?",
                options: ["Uniquement supprimer", "Ajouter, d√©finir mots-cl√©s, supprimer", "Uniquement ajouter", "Rien"],
                correct: 1
            },
            {
                q: "Quel est le navigateur par d√©faut de Windows 11 ?",
                options: ["Chrome", "Firefox", "Edge", "Safari"],
                correct: 2
            },
            {
                q: "Dans quel menu trouve-t-on les param√®tres de recherche dans Edge ?",
                options: ["Recherche", "Confidentialit√©, recherche et services", "G√©n√©ral", "Avanc√©"],
                correct: 1
            },
            {
                q: "Quel moteur est utilis√© par d√©faut dans Edge ?",
                options: ["Google", "Bing", "DuckDuckGo", "Yahoo"],
                correct: 1
            },
            {
                q: "Que peut d√©sactiver le changement de moteur dans Edge ?",
                options: ["Le navigateur", "Certaines fonctionnalit√©s Copilot", "Les extensions", "Les favoris"],
                correct: 1
            },
            {
                q: "Quel moteur privil√©gier pour la performance pure ?",
                options: ["Qwant", "Ecosia", "Google", "Brave Search"],
                correct: 2
            }
        ];

        let userAnswers = new Array(questions.length).fill(null);
        let quizSubmitted = false;

        function renderQuiz() {
            const container = document.getElementById('quiz-container');
            container.innerHTML = '';
            
            questions.forEach((question, index) => {
                const card = document.createElement('div');
                card.className = 'question-card';
                card.id = `question-${index}`;
                
                let cardHTML = `
                    <div class="question-header">
                        <div class="question-number">${index + 1}</div>
                        <div class="question-text">${question.q}</div>
                    </div>
                    <div class="options">
                `;
                
                question.options.forEach((option, optIndex) => {
                    const optionLetter = String.fromCharCode(65 + optIndex);
                    cardHTML += `
                        <label class="option" data-question="${index}" data-option="${optIndex}">
                            <input type="radio" name="question-${index}" value="${optIndex}" ${quizSubmitted ? 'disabled' : ''}>
                            <span>${optionLetter}) ${option}</span>
                        </label>
                    `;
                });
                
                cardHTML += `
                    </div>
                    <div class="feedback" id="feedback-${index}"></div>
                `;
                
                card.innerHTML = cardHTML;
                container.appendChild(card);
            });
            
            // Add event listeners
            document.querySelectorAll('input[type="radio"]').forEach(radio => {
                radio.addEventListener('change', handleAnswerChange);
            });
            
            updateProgress();
        }

        function handleAnswerChange(e) {
            const questionIndex = parseInt(e.target.name.split('-')[1]);
            const answerIndex = parseInt(e.target.value);
            userAnswers[questionIndex] = answerIndex;
            updateProgress();
        }

        function updateProgress() {
            const answeredCount = userAnswers.filter(a => a !== null).length;
            document.getElementById('current-question').textContent = answeredCount;
            document.getElementById('answered-count').textContent = `${answeredCount} r√©ponse${answeredCount > 1 ? 's' : ''}`;
            
            const percentage = (answeredCount / questions.length) * 100;
            document.getElementById('progress-fill').style.width = percentage + '%';
            
            // Enable submit button if all questions answered
            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = answeredCount < questions.length;
        }

        function submitQuiz() {
            if (quizSubmitted) return;
            
            quizSubmitted = true;
            let correctCount = 0;
            
            questions.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                const isCorrect = userAnswer === question.correct;
                
                if (isCorrect) correctCount++;
                
                const card = document.getElementById(`question-${index}`);
                const feedback = document.getElementById(`feedback-${index}`);
                const options = card.querySelectorAll('.option');
                
                // Mark card
                card.classList.add(isCorrect ? 'answered-correct' : 'answered-wrong');
                
                // Mark options
                options.forEach((option, optIndex) => {
                    option.classList.add('disabled');
                    if (optIndex === question.correct) {
                        option.classList.add('correct');
                    } else if (optIndex === userAnswer && !isCorrect) {
                        option.classList.add('wrong');
                    }
                });
                
                // Show feedback
                feedback.className = 'feedback ' + (isCorrect ? 'correct' : 'wrong');
                feedback.textContent = isCorrect ? '‚úì Correct !' : `‚úó La bonne r√©ponse √©tait : ${String.fromCharCode(65 + question.correct)}) ${question.options[question.correct]}`;
            });
            
            showResults(correctCount);
        }

        function showResults(correctCount) {
            const wrongCount = questions.length - correctCount;
            const percentage = Math.round((correctCount / questions.length) * 100);
            
            document.getElementById('score-percentage').textContent = percentage;
            document.getElementById('correct-count').textContent = correctCount;
            document.getElementById('wrong-count').textContent = wrongCount;
            
            // Emoji and message based on score
            let emoji, message;
            if (percentage >= 90) {
                emoji = 'üèÜ';
                message = 'Excellent ! Vous ma√Ætrisez parfaitement le sujet !';
            } else if (percentage >= 75) {
                emoji = 'üéâ';
                message = 'Tr√®s bien ! Vous avez de solides connaissances !';
            } else if (percentage >= 60) {
                emoji = 'üëç';
                message = 'Bien ! Quelques r√©visions et ce sera parfait !';
            } else if (percentage >= 50) {
                emoji = 'üìö';
                message = 'Pas mal ! Continuez √† apprendre !';
            } else {
                emoji = 'üí™';
                message = 'Courage ! Relisez la pr√©sentation et r√©essayez !';
            }
            
            document.getElementById('emoji').textContent = emoji;
            document.getElementById('feedback-message').textContent = message;
            
            document.getElementById('results').classList.add('show');
            document.getElementById('submit-btn').style.display = 'none';
            document.getElementById('reset-btn').style.display = 'inline-block';
            
            // Scroll to results
            document.getElementById('results').scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        function resetQuiz() {
            userAnswers = new Array(questions.length).fill(null);
            quizSubmitted = false;
            
            document.getElementById('results').classList.remove('show');
            document.getElementById('submit-btn').style.display = 'inline-block';
            document.getElementById('submit-btn').disabled = true;
            document.getElementById('reset-btn').style.display = 'none';
            
            renderQuiz();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Event listeners
        document.getElementById('submit-btn').addEventListener('click', submitQuiz);
