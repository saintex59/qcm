                question: "Qu'est-ce qu'un modÃ¨le multimodal ?",
                options: ["Qui traite plusieurs types de donnÃ©es (texte, image, audio)", "Qui a plusieurs versions", "Qui fonctionne sur plusieurs ordinateurs", "Qui coÃ»te cher"],
                correct: 0,
                explanation: "Un modÃ¨le multimodal peut traiter et comprendre diffÃ©rents types de donnÃ©es simultanÃ©ment (texte, images, audio, vidÃ©o). GPT-4V et Gemini sont multimodaux."
            },
            {
                question: "Quel est l'objectif principal de l'IA Ã©thique ?",
                options: ["Maximiser les profits", "DÃ©velopper une IA responsable et juste", "AccÃ©lÃ©rer les calculs", "RÃ©duire les coÃ»ts"],
                correct: 1,
                explanation: "L'IA Ã©thique vise Ã  dÃ©velopper des systÃ¨mes d'IA qui respectent les valeurs humaines, sont Ã©quitables, transparents, et minimisent les risques sociÃ©taux."
            }
        ];

        let currentQuestion = 0;
        let correctAnswers = 0;
        let incorrectAnswers = 0;
        let answeredQuestions = new Set();

        function initQuiz() {
            const container = document.getElementById('questionsContainer');
            questions.forEach((q, index) => {
                const card = createQuestionCard(q, index);
                container.appendChild(card);
            });
            updateStats();
        }

        function createQuestionCard(question, index) {
            const card = document.createElement('div');
            card.className = 'question-card';
            card.id = `question-${index}`;
            
            const letters = ['A', 'B', 'C', 'D'];
            
            card.innerHTML = `
                <div class="question-header">
                    <div class="question-number">Question ${index + 1}</div>
                    <div class="question-text">${question.question}</div>
                </div>
                <div class="options">
                    ${question.options.map((option, optIndex) => `
                        <div class="option" onclick="selectAnswer(${index}, ${optIndex})">
                            <div class="option-letter">${letters[optIndex]}</div>
                            <div class="option-text">${option}</div>
                        </div>
                    `).join('')}
                </div>
                <div class="explanation" id="explanation-${index}">
                    <div class="explanation-title">ðŸ’¡ Explication</div>
                    <div class="explanation-text">${question.explanation}</div>
                </div>
            `;
            
            return card;
        }

        function selectAnswer(questionIndex, optionIndex) {
            if (answeredQuestions.has(questionIndex)) return;
            
            const card = document.getElementById(`question-${questionIndex}`);
            const options = card.querySelectorAll('.option');
            const question = questions[questionIndex];
            const isCorrect = optionIndex === question.correct;
            
            // Marquer comme rÃ©pondue
            answeredQuestions.add(questionIndex);
            
            // DÃ©sactiver toutes les options
            options.forEach(opt => opt.classList.add('disabled'));
            
            // Marquer la rÃ©ponse choisie
            if (isCorrect) {
                options[optionIndex].classList.add('correct');
                card.classList.add('answered-correct');
                correctAnswers++;
            } else {
                options[optionIndex].classList.add('incorrect');
                options[question.correct].classList.add('correct');
                card.classList.add('answered-incorrect');
                incorrectAnswers++;
            }
            
            // Afficher l'explication
            document.getElementById(`explanation-${questionIndex}`).classList.add('show');
            
            // Mettre Ã  jour les stats
            updateStats();
            
            // Scroller doucement vers la prochaine question
            setTimeout(() => {
                if (questionIndex < questions.length - 1) {
                    const nextCard = document.getElementById(`question-${questionIndex + 1}`);
                    nextCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
                } else {
                    // Quiz terminÃ©
                    showResults();
                }
            }, 1500);
        }

        function updateStats() {
            const answered = answeredQuestions.size;
            const total = questions.length;
            const percentage = answered > 0 ? Math.round((correctAnswers / answered) * 100) : 0;
            
            document.getElementById('questionCounter').textContent = `${answered}/${total}`;
            document.getElementById('correctCounter').textContent = correctAnswers;
            document.getElementById('incorrectCounter').textContent = incorrectAnswers;
            document.getElementById('scorePercent').textContent = `${percentage}%`;
            
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = `${(answered / total) * 100}%`;
        }

        function showResults() {
            setTimeout(() => {
                document.getElementById('resultsCard').classList.add('show');
                const score = Math.round((correctAnswers / questions.length) * 100);
                document.getElementById('finalScore').textContent = `${score}%`;
                document.getElementById('finalCorrect').textContent = correctAnswers;
                document.getElementById('finalIncorrect').textContent = incorrectAnswers;
                
                // Scroller vers les rÃ©sultats
                document.getElementById('resultsCard').scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 1000);
        }

        // Initialiser le quiz au chargement
        document.addEventListener('DOMContentLoaded', initQuiz);
    </script>
