                    "Revenir √† un √©tat ant√©rieur sans perdre ses fichiers",
                    "Supprimer les applications",
                    "Cr√©er un compte invit√©",
                    "Formater le disque dur"
                ],
                correct: 0,
                explanation: "La restauration du syst√®me permet de revenir √† un √©tat stable sans perdre ses fichiers personnels."
            },
            {
                question: "√Ä quoi sert le Gestionnaire des t√¢ches ?",
                options: [
                    "Fermer les programmes bloqu√©s et surveiller les performances",
                    "Cr√©er des raccourcis",
                    "Modifier le fond d'√©cran",
                    "Copier des fichiers"
                ],
                correct: 0,
                explanation: "Le Gestionnaire des t√¢ches aide √† surveiller les performances et fermer les applications bloqu√©es."
            }
        ];

        let currentQuestion = 0;
        let userAnswers = [];
        let score = 0;

        function renderQuestion() {
            const q = quizData[currentQuestion];
            const container = document.getElementById('question-container');
            
            const answered = userAnswers[currentQuestion] !== undefined;
            const userAnswer = userAnswers[currentQuestion];
            
            let html = `
                <div class="question-card">
                    <span class="question-number">Question ${currentQuestion + 1}/30</span>
                    <div class="question-text">${q.question}</div>
                    <div class="options">
            `;
            
            q.options.forEach((option, index) => {
                let optionClass = 'option';
                if (answered) {
                    optionClass += ' disabled';
                    if (index === userAnswer) {
                        optionClass += ' selected';
                    }
                    if (index === q.correct) {
                        optionClass += ' correct';
                    } else if (index === userAnswer && userAnswer !== q.correct) {
                        optionClass += ' incorrect';
                    }
                }
                
                html += `
                    <div class="${optionClass}" onclick="selectAnswer(${index})">
                        <div class="option-letter">${String.fromCharCode(65 + index)}</div>
                        <div>${option}</div>
                    </div>
                `;
            });
            
            html += '</div>';
            
            if (answered) {
                html += `
                    <div class="explanation">
                        <div class="explanation-title">üí° Explication</div>
                        <div>${q.explanation}</div>
                    </div>
                `;
            }
            
            html += '</div>';
            container.innerHTML = html;
            
            updateProgress();
            updateButtons();
        }

        function selectAnswer(index) {
            if (userAnswers[currentQuestion] !== undefined) return;
            
            userAnswers[currentQuestion] = index;
            if (index === quizData[currentQuestion].correct) {
                score++;
            }
            
            renderQuestion();
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / quizData.length) * 100;
            document.getElementById('progress-bar').style.width = progress + '%';
            document.getElementById('progress-text').textContent = `Question ${currentQuestion + 1} sur ${quizData.length}`;
            
            const answeredCount = userAnswers.filter(a => a !== undefined).length;
            document.getElementById('score-text').textContent = `Score: ${score}/${answeredCount}`;
        }

        function updateButtons() {
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            
            prevBtn.disabled = currentQuestion === 0;
            
            if (currentQuestion === quizData.length - 1) {
                nextBtn.textContent = userAnswers[currentQuestion] !== undefined ? 'Voir les r√©sultats üéØ' : 'Suivant ‚Üí';
                nextBtn.disabled = userAnswers[currentQuestion] === undefined;
            } else {
                nextBtn.textContent = 'Suivant ‚Üí';
                nextBtn.disabled = false;
            }
        }

        function nextQuestion() {
            if (currentQuestion < quizData.length - 1) {
                currentQuestion++;
                renderQuestion();
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                renderQuestion();
            }
        }

        function showResults() {
            document.getElementById('quiz-container').classList.add('hidden');
            
            const percentage = Math.round((score / quizData.length) * 100);
            let message = '';
            let emoji = '';
            
            if (percentage >= 90) {
                message = "Excellent ! Vous ma√Ætrisez Windows !";
                emoji = "üèÜ";
            } else if (percentage >= 70) {
                message = "Tr√®s bien ! Bonne connaissance de Windows.";
                emoji = "üéâ";
            } else if (percentage >= 50) {
                message = "Pas mal ! Continuez √† apprendre.";
                emoji = "üëç";
            } else {
                message = "Continuez vos efforts, vous allez progresser !";
                emoji = "üí™";
            }
            
            const resultsHTML = `
                <div class="results">
                    <h2>Quiz Termin√© ! ${emoji}</h2>
                    <div class="score">${score}/${quizData.length}</div>
                    <div class="score-message">${message}</div>
                    
                    <div class="stats">
                        <div class="stat">
                            <div class="stat-value" style="color: var(--success)">${score}</div>
                            <div class="stat-label">Correctes</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value" style="color: var(--error)">${quizData.length - score}</div>
                            <div class="stat-label">Incorrectes</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value" style="color: var(--accent)">${percentage}%</div>
                            <div class="stat-label">Score</div>
                        </div>
                    </div>
                    
                    <div class="navigation">
                        <button onclick="reviewAnswers()">üìù Revoir les r√©ponses</button>
                        <button onclick="restartQuiz()" class="btn-secondary">üîÑ Recommencer</button>
                    </div>
                </div>
            `;
            
            document.getElementById('results-container').innerHTML = resultsHTML;
            document.getElementById('results-container').classList.remove('hidden');
        }

        function reviewAnswers() {
            currentQuestion = 0;
            document.getElementById('results-container').classList.add('hidden');
            document.getElementById('quiz-container').classList.remove('hidden');
            renderQuestion();
        }

        function restartQuiz() {
            currentQuestion = 0;
            userAnswers = [];
            score = 0;
            document.getElementById('results-container').classList.add('hidden');
            document.getElementById('quiz-container').classList.remove('hidden');
            renderQuestion();
        }

        // Initialisation
        renderQuestion();
    </script>
</body>
</html>
