        function initQuiz() {
            renderQuestion();

        function renderQuestion() {
            const quizContent = document.getElementById('quizContent');
            const question = questions[currentQuestion];
            
            let optionsHTML = '';
            question.options.forEach((option, index) => {
                optionsHTML += `
                    <div class="option" onclick="selectOption(${index})">
                        <input type="radio" name="question${question.id}" id="option${index}" value="${index}">
                        <label for="option${index}">${String.fromCharCode(65 + index)}. ${option}</label>
                    </div>
                `;
            });

            quizContent.innerHTML = `
                <div class="question-card active">
                    <div class="question-header">
                        <span class="question-number">Question ${currentQuestion + 1} / ${questions.length}</span>
                    </div>
                    <div class="question-text">${question.text}</div>
                    <div class="options">

                    </div>
                    <div class="explanation" id="explanation">
                        <strong>üí° Explication :</strong> ${question.explanation}
                    </div>
                    <div class="navigation">
                        <button class="btn btn-secondary" onclick="previousQuestion()" ${currentQuestion === 0 ? 'disabled' : ''}>

                        </button>
                        <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()" disabled>
                            ${currentQuestion === questions.length - 1 ? 'Terminer ‚úì' : 'Suivant ‚Üí'}
                        </button>
                    </div>
                </div>
            `;
        }

        function selectOption(index) {
            const options = document.querySelectorAll('.option');
            options.forEach(opt => opt.classList.remove('selected'));
            options[index].classList.add('selected');
            
            document.getElementById(`option${index}`).checked = true;
            document.getElementById('nextBtn').disabled = false;
        }

        function nextQuestion() {
            const selectedOption = document.querySelector('input[name="question' + questions[currentQuestion].id + '"]:checked');
            
            if (!selectedOption) {
                alert('Veuillez s√©lectionner une r√©ponse');
                return;
            }

            const selectedIndex = parseInt(selectedOption.value);
            userAnswers[currentQuestion] = selectedIndex;

            // Afficher la correction
            const options = document.querySelectorAll('.option');
            const correctIndex = questions[currentQuestion].correct;
            
            options[correctIndex].classList.add('correct');
            if (selectedIndex !== correctIndex) {
                options[selectedIndex].classList.add('incorrect');
            } else {
                score++;
            }

            document.getElementById('explanation').classList.add('show');
            document.getElementById('nextBtn').textContent = currentQuestion === questions.length - 1 ? 'Voir r√©sultats ‚úì' : 'Question suivante ‚Üí';

                if (currentQuestion < questions.length - 1) {
                    currentQuestion++;
                    renderQuestion();
                    updateProgress();
                } else {
                    showResults();
                }
            };
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                renderQuestion();
                updateProgress();
                
                if (userAnswers[currentQuestion] !== undefined) {
