        let currentQuestionIndex = 0;
        let score = 0;
        let correctAnswers = 0;
        let answered = false;

        function loadQuestion() {
            answered = false;
            const question = questions[currentQuestionIndex];
            const container = document.getElementById('question-container');
            
            const letters = ['A', 'B', 'C', 'D'];
            
            container.innerHTML = `
                <div class="question-card">
                    <div class="question-header">
                        <div class="question-number">${currentQuestionIndex + 1}</div>
                        <div class="question-text">${question.question}</div>
                    </div>
                    <div class="options">
                        ${question.options.map((option, index) => `
                            <div class="option" onclick="selectAnswer(${index})">
                                <div class="option-content">
                                    <div class="option-letter">${letters[index]}</div>
                                    <div>${option}</div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="explanation" id="explanation">
                        <div class="explanation-title">
                            <span class="feedback-icon">üí°</span>
                            Explication
                        </div>
                        <div>${question.explanation}</div>
                    </div>
                </div>
            `;

            updateProgress();
            document.getElementById('current-question').textContent = currentQuestionIndex + 1;
            document.getElementById('next-btn').disabled = true;
        }

        function selectAnswer(selectedIndex) {
            if (answered) return;
            
            answered = true;
            const question = questions[currentQuestionIndex];
            const options = document.querySelectorAll('.option');
            const isCorrect = selectedIndex === question.correct;
            
            options[selectedIndex].classList.add('selected');
            
            setTimeout(() => {
                options.forEach((option, index) => {
                    option.classList.add('disabled');
                    if (index === question.correct) {
                        option.classList.add('correct');
                    } else if (index === selectedIndex && !isCorrect) {
                        option.classList.add('incorrect');
                    }
                });

                if (isCorrect) {
                    score += Math.round(100 / questions.length);
                    correctAnswers++;
                    document.getElementById('correct-count').textContent = correctAnswers;
                }

                document.getElementById('score').textContent = score;
                document.getElementById('explanation').classList.add('show');
                document.getElementById('next-btn').disabled = false;
            }, 300);
        }

        function nextQuestion() {
            currentQuestionIndex++;
            
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestionIndex) / questions.length) * 100;
            document.getElementById('progress').style.width = progress + '%';
        }

        function showResults() {
            document.getElementById('quiz-container').classList.add('hidden');
            document.getElementById('results').classList.add('show');
            
            const percentage = Math.round((correctAnswers / questions.length) * 100);
            const incorrectAnswers = questions.length - correctAnswers;
            
            document.getElementById('final-score').textContent = `${correctAnswers}/${questions.length}`;
            document.getElementById('final-correct').textContent = correctAnswers;
            document.getElementById('final-incorrect').textContent = incorrectAnswers;
            document.getElementById('final-percentage').textContent = percentage + '%';
            
            let message = '';
            if (percentage >= 90) {
                message = "üèÜ Excellent ! Vous ma√Ætrisez parfaitement la barre des t√¢ches Windows !";
            } else if (percentage >= 75) {
                message = "üéØ Tr√®s bien ! Vous avez de solides connaissances.";
            } else if (percentage >= 60) {
                message = "üëç Bien ! Vous connaissez les bases, continuez √† pratiquer.";
            } else if (percentage >= 40) {
                message = "üìö Pas mal, mais il reste des choses √† apprendre.";
            } else {
                message = "üí™ Continuez √† vous entra√Æner, vous progresserez !";
            }
            
            document.getElementById('results-message').textContent = message;
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            correctAnswers = 0;
            answered = false;
            
            document.getElementById('score').textContent = '0';
            document.getElementById('correct-count').textContent = '0';
            document.getElementById('quiz-container').classList.remove('hidden');
            document.getElementById('results').classList.remove('show');
            
            loadQuestion();
        }

        // Initialisation
        loadQuestion();
    </script>
