<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GitHub Button</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #0a0a0f;
    font-family: 'DM Mono', monospace;
  }

  /* Fond animé */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background: radial-gradient(ellipse at 30% 60%, rgba(99,102,241,0.12) 0%, transparent 60%),
                radial-gradient(ellipse at 70% 30%, rgba(236,72,153,0.08) 0%, transparent 50%);
    pointer-events: none;
  }

  .btn-github {
    position: relative;
    display: inline-flex;
    align-items: center;
    gap: 14px;
    padding: 16px 32px;
    background: transparent;
    border: none;
    cursor: pointer;
    text-decoration: none;
    color: #e8e8f0;
    font-family: 'DM Mono', monospace;
    font-size: 14px;
    font-weight: 500;
    letter-spacing: 0.08em;
    text-transform: uppercase;
    transition: color 0.3s ease;
  }

  /* Bordure animée */
  .btn-github::before {
    content: '';
    position: absolute;
    inset: 0;
    border: 1px solid rgba(255,255,255,0.15);
    transition: border-color 0.3s ease;
  }

  /* Coin décoratif */
  .btn-github::after {
    content: '';
    position: absolute;
    bottom: -1px;
    right: -1px;
    width: 12px;
    height: 12px;
    background: #6366f1;
    clip-path: polygon(100% 0, 100% 100%, 0 100%);
    transition: width 0.3s ease, height 0.3s ease;
  }

  /* Lueur de fond au hover */
  .btn-github .glow {
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, rgba(99,102,241,0.08), rgba(236,72,153,0.06));
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .btn-github:hover .glow { opacity: 1; }
  .btn-github:hover::before { border-color: rgba(99,102,241,0.6); }
  .btn-github:hover::after { width: 20px; height: 20px; }
  .btn-github:hover { color: #fff; }

  /* Icône GitHub SVG */
  .github-icon {
    width: 22px;
    height: 22px;
    fill: currentColor;
    flex-shrink: 0;
    transition: transform 0.3s ease;
    position: relative;
    z-index: 1;
  }

  .btn-github:hover .github-icon {
    transform: rotate(-5deg) scale(1.1);
  }

  .btn-label {
    position: relative;
    z-index: 1;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: 2px;
  }

  .btn-label .main-text { font-size: 13px; letter-spacing: 0.1em; }
  .btn-label .sub-text {
    font-size: 10px;
    letter-spacing: 0.06em;
    color: rgba(255,255,255,0.35);
    transition: color 0.3s ease;
  }

  .btn-github:hover .sub-text { color: rgba(99,102,241,0.8); }

  /* Ligne décorative de balayage */
  .btn-github .sweep {
    position: absolute;
    top: 0;
    left: -100%;
    width: 60%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.04), transparent);
    transition: left 0.5s ease;
  }

  .btn-github:hover .sweep { left: 150%; }

  /* Wrapper de démonstration */
  .demo {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 48px;
  }

  .demo-title {
    font-family: 'Playfair Display', serif;
    font-size: 13px;
    color: rgba(255,255,255,0.2);
    letter-spacing: 0.3em;
    text-transform: uppercase;
  }
</style>
</head>
<body>

<div class="demo">

</body>
</html>
