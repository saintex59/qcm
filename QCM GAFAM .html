                    `<span class="company-badge" style="background: ${companyColors[q.company]}">${q.company}</span>` : '';
                
                card.innerHTML = `
                    <div class="question-header">
                        <span class="question-number">Question ${index + 1}/30</span>
                        ${companyBadge}
                    </div>
                    <div class="question-text">${q.question}</div>
                    <div class="options">
                        ${q.options.map((option, i) => `
                            <div class="option" onclick="selectAnswer(${index}, ${i})">
                                ${option}
                            </div>
                        `).join('')}
                    </div>
                    <div class="feedback" id="feedback-${index}">
                        <span class="feedback-icon"></span>
                        <span class="feedback-text"></span>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }

        function selectAnswer(questionIndex, optionIndex) {
            const card = document.getElementById(`question-${questionIndex}`);
            const options = card.querySelectorAll('.option');
            const feedback = document.getElementById(`feedback-${questionIndex}`);
            const question = questions[questionIndex];
            
            if (options[0].classList.contains('disabled')) return;
            
            answeredQuestions++;
            
            options.forEach(opt => opt.classList.add('disabled'));
            
            options[optionIndex].classList.add('selected');
            options[question.correct].classList.add('correct');
            
            const isCorrect = optionIndex === question.correct;
            if (isCorrect) {
                correctAnswers++;
                feedback.classList.add('correct', 'show');
                feedback.querySelector('.feedback-icon').textContent = 'âœ“';
                feedback.querySelector('.feedback-text').textContent = 'Correct ! ' + question.explanation;
                card.classList.add('answered-correct');
            } else {
                options[optionIndex].classList.add('wrong');
                feedback.classList.add('wrong', 'show');
                feedback.querySelector('.feedback-icon').textContent = 'âœ—';
                feedback.querySelector('.feedback-text').textContent = 'Incorrect. ' + question.explanation;
                card.classList.add('answered-wrong');
            }
            
            updateStats();
            
            if (answeredQuestions === questions.length) {
                setTimeout(showResults, 1000);
            }
        }

        function updateStats() {
            document.getElementById('currentQuestion').textContent = answeredQuestions;
            document.getElementById('correctAnswers').textContent = correctAnswers;
            
            const progress = (answeredQuestions / questions.length) * 100;
            document.getElementById('progress').style.width = progress + '%';
        }

        function showResults() {
            const percentage = Math.round((correctAnswers / questions.length) * 100);
            
            document.getElementById('finalScore').textContent = `${correctAnswers}/${questions.length}`;
            document.getElementById('finalCorrect').textContent = correctAnswers;
            document.getElementById('finalWrong').textContent = questions.length - correctAnswers;
            document.getElementById('finalPercentage').textContent = percentage + '%';
            
            let message = '';
            if (percentage >= 90) {
                message = 'ðŸ† Exceptionnel ! Vous Ãªtes un expert des GAFAM !';
            } else if (percentage >= 75) {
                message = 'ðŸŽ¯ Excellent ! Vous maÃ®trisez bien le sujet !';
            } else if (percentage >= 60) {
                message = 'ðŸ‘ Bien jouÃ© ! Continuez Ã  vous documenter.';
            } else {
                message = 'ðŸ“š Bon dÃ©but ! Revoyez la prÃ©sentation pour progresser.';
            }
            
            document.getElementById('resultMessage').textContent = message;
            document.getElementById('results').classList.add('show');
            
            setTimeout(() => {
                document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
            }, 300);
        }

        createQuiz();
    </script>
</body>
