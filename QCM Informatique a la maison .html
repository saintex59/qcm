<!DOCTYPE html>
<html lang="fr">
<head>

    <style>

            --neon-pink: #ff006e;
            --neon-green: #39ff14;
            --neon-purple: #b026ff;
            --dark-bg: #0a0e27;
            --darker-bg: #050814;
            --card-bg: #12182e;
            --text-light: #e0e7ff;
            --text-muted: #8b92b8;
            --success: #39ff14;
            --error: #ff006e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background: var(--dark-bg);
            color: var(--text-light);
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(0deg, rgba(0, 240, 255, 0.03) 0px, transparent 1px, transparent 2px, rgba(0, 240, 255, 0.03) 3px),
                repeating-linear-gradient(90deg, rgba(255, 0, 110, 0.03) 0px, transparent 1px, transparent 2px, rgba(255, 0, 110, 0.03) 3px);
            pointer-events: none;
            z-index: 0;
            animation: scanlines 8s linear infinite;
        }

        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: glitchIn 1s ease;
            position: relative;
        }

        .header-glitch {
            position: relative;
        }

        .logo-container {
            margin-bottom: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }

        .logo-icon {
            font-size: 4rem;
            filter: drop-shadow(0 0 20px var(--neon-blue));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            font-weight: 900;
            text-transform: uppercase;
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-pink), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 4px;
            position: relative;
            text-shadow: 0 0 30px rgba(0, 240, 255, 0.5);
            animation: neonPulse 2s ease-in-out infinite;
        }

        @keyframes neonPulse {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }

        .subtitle {
            font-family: 'Orbitron', sans-serif;
            color: var(--text-muted);
            font-size: 1rem;
            margin-top: 1rem;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .theme-selector {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .theme-btn {
            background: var(--card-bg);
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .theme-btn:hover {
            background: var(--neon-blue);
            color: var(--dark-bg);
            box-shadow: 0 0 20px var(--neon-blue);
        }

        .theme-btn.active {
            background: var(--neon-pink);
            border-color: var(--neon-pink);
            color: white;
            box-shadow: 0 0 20px var(--neon-pink);
        }

        .progress-panel {
            background: var(--card-bg);
            border: 2px solid var(--neon-blue);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.2);
        }

        .progress-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-blue), transparent);
            animation: scanline 3s linear infinite;
        }

        @keyframes scanline {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: var(--neon-blue);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .progress-track {
            background: var(--darker-bg);
            height: 20px;
            border-radius: 4px;
            overflow: hidden;
            border: 1px solid var(--neon-blue);
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            box-shadow: 0 0 20px var(--neon-blue);
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .question-panel {
            background: var(--card-bg);
            border: 2px solid var(--neon-pink);
            border-radius: 8px;
            padding: 2rem;
            margin-bottom: 2rem;
            position: relative;
            box-shadow: 0 0 30px rgba(255, 0, 110, 0.2);
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .question-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .question-badge {
            background: linear-gradient(135deg, var(--neon-pink), var(--neon-purple));
            color: white;
            padding: 0.5rem 1.25rem;
            border-radius: 4px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 15px var(--neon-pink);
        }

        .category-tag {
            background: var(--darker-bg);
            color: var(--neon-green);
            padding: 0.4rem 1rem;
            border-radius: 4px;
            font-size: 0.75rem;
            border: 1px solid var(--neon-green);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .question-text {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            line-height: 1.7;
            color: var(--text-light);
            font-weight: 500;
        }

        .options-list {
            display: grid;
            gap: 1rem;
        }

        .option-item {
            background: var(--darker-bg);
            border: 2px solid var(--neon-blue);
            border-radius: 6px;
            padding: 1.25rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
            position: relative;
            overflow: hidden;
        }

        .option-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 240, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .option-item:hover::before {
            left: 100%;
        }

        .option-item:hover {
            border-color: var(--neon-pink);
            transform: translateX(10px);
            box-shadow: 0 0 25px rgba(0, 240, 255, 0.3);
        }

        .option-marker {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 1.2rem;
            flex-shrink: 0;
            box-shadow: 0 0 15px var(--neon-blue);
        }

        .option-content {
            flex: 1;
            font-size: 1rem;
        }

        .option-item.selected {
            background: rgba(0, 240, 255, 0.1);
            border-color: var(--neon-blue);
        }

        .option-item.correct {
            background: rgba(57, 255, 20, 0.15);
            border-color: var(--neon-green);
            animation: correctFlash 0.6s ease;
        }

        .option-item.correct .option-marker {
            background: var(--neon-green);
            box-shadow: 0 0 20px var(--neon-green);
        }

        .option-item.wrong {
            background: rgba(255, 0, 110, 0.15);
            border-color: var(--neon-pink);
            animation: wrongShake 0.5s ease;
        }

        .option-item.wrong .option-marker {
            background: var(--neon-pink);
            box-shadow: 0 0 20px var(--neon-pink);
        }

        .option-item.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        @keyframes correctFlash {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        @keyframes wrongShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        .explanation-panel {
            margin-top: 1.5rem;
            padding: 1.5rem;
            background: rgba(0, 240, 255, 0.05);
            border-left: 4px solid var(--neon-green);
            border-radius: 6px;
            animation: fadeIn 0.4s ease;
        }

        .explanation-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
            color: var(--neon-green);
            font-weight: 700;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .explanation-text {
            color: var(--text-light);
            line-height: 1.7;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .btn {
            background: var(--darker-bg);
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 1rem 2.5rem;
            border-radius: 6px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: var(--neon-blue);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            color: var(--dark-bg);
            box-shadow: 0 0 30px var(--neon-blue);
            transform: translateY(-3px);
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .btn:disabled:hover {
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            border-color: var(--text-muted);
            color: var(--text-muted);
        }

        .btn-secondary::before {
            background: var(--text-muted);
        }

        .results-panel {
            background: var(--card-bg);
            border: 3px solid var(--neon-green);
            border-radius: 8px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 0 50px rgba(57, 255, 20, 0.3);
            animation: scaleIn 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .results-icon {
            font-size: 6rem;
            margin-bottom: 1.5rem;
            filter: drop-shadow(0 0 30px var(--neon-green));
            animation: float 2s ease-in-out infinite;
        }

        .results-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            font-weight: 900;
            text-transform: uppercase;
            background: linear-gradient(135deg, var(--neon-green), var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            letter-spacing: 3px;
        }

        .results-score {
            font-family: 'Orbitron', sans-serif;
            font-size: 5rem;
            font-weight: 900;
            color: var(--neon-green);
            margin: 1.5rem 0;
            text-shadow: 0 0 40px var(--neon-green);
        }

        .results-message {
            font-size: 1.3rem;
            color: var(--text-muted);
            margin-bottom: 2.5rem;
            letter-spacing: 1px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1.5rem;
            margin: 2.5rem 0;
        }

        .stat-box {
            background: var(--darker-bg);
            border: 2px solid var(--neon-blue);
            padding: 2rem 1.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .stat-box:hover {
            border-color: var(--neon-pink);
            transform: translateY(-5px);
            box-shadow: 0 0 25px rgba(255, 0, 110, 0.3);
        }

        .stat-number {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .hidden {
            display: none;
        }

        @keyframes glitchIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            20% {
                opacity: 0.5;
                transform: translateY(-15px) translateX(-5px);
            }
            40% {
                opacity: 0.7;
                transform: translateY(-10px) translateX(5px);
            }
            100% {
                opacity: 1;
                transform: translateY(0) translateX(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
                letter-spacing: 2px;
            }
            
            .container {
                padding: 1rem;
            }
            
            .question-panel {
                padding: 1.5rem;
            }
            
            .question-text {
                font-size: 1.1rem;
            }
            
            .results-title {
                font-size: 2rem;
            }
            
            .results-score {
                font-size: 3.5rem;
            }
            
            .btn {
                padding: 0.9rem 2rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

        let currentIdx = 0;
        let userAnswers = [];
        let score = 0;
        let filteredQuestions = [...quizData];
        let currentFilter = 'all';

        function filterByTheme(theme) {
            currentFilter = theme;
            
            // Update active button
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Filter questions
            if (theme === 'all') {
                filteredQuestions = [...quizData];
            } else {
                filteredQuestions = quizData.filter(q => q.category === theme);
            }
            
            // Reset quiz
            currentIdx = 0;
            userAnswers = new Array(filteredQuestions.length);
            score = 0;
            
            renderQuestion();
        }

        function renderQuestion() {
            const q = filteredQuestions[currentIdx];
            const container = document.getElementById('question-container');
            
            const answered = userAnswers[currentIdx] !== undefined;
            const userAns = userAnswers[currentIdx];
            
            let html = `
                <div class="question-panel">
                    <div class="question-header">
                        <div class="question-badge">Q${currentIdx + 1}/${filteredQuestions.length}</div>
                        <div class="category-tag">${q.category}</div>
                    </div>
                    <div class="question-text">${q.q}</div>
                    <div class="options-list">
            `;
            
            q.opts.forEach((opt, idx) => {
                let className = 'option-item';
                if (answered) {
                    className += ' disabled';
                    if (idx === userAns) className += ' selected';
                    if (idx === q.answer) className += ' correct';
                    else if (idx === userAns) className += ' wrong';
                }
                
                html += `
                    <div class="${className}" onclick="selectAnswer(${idx})">
                        <div class="option-marker">${String.fromCharCode(65 + idx)}</div>
                        <div class="option-content">${opt}</div>
                    </div>
                `;
            });
            
            html += '</div>';
            
            if (answered) {
                const isCorrect = userAns === q.answer;
                html += `
                    <div class="explanation-panel">
                        <div class="explanation-header">
                            <span>${isCorrect ? '‚úì' : '‚úó'}</span>
                            <span>${isCorrect ? 'Correct !' : 'Incorrect'}</span>
                        </div>
                        <div class="explanation-text">${q.explanation}</div>
                    </div>
                `;
            }
            
            html += '</div>';
            container.innerHTML = html;
            
            updateProgress();
            updateButtons();
        }

        function selectAnswer(idx) {
            if (userAnswers[currentIdx] !== undefined) return;
            
            userAnswers[currentIdx] = idx;
            if (idx === filteredQuestions[currentIdx].answer) {
                score++;
            }
            
            renderQuestion();
        }

        function updateProgress() {
            const percent = ((currentIdx + 1) / filteredQuestions.length) * 100;
            document.getElementById('progress-fill').style.width = percent + '%';
            document.getElementById('progress-text').textContent = `Question ${currentIdx + 1} sur ${filteredQuestions.length}`;
            
            const answered = userAnswers.filter(a => a !== undefined).length;
            document.getElementById('score-text').textContent = `Score: ${score}/${answered}`;
        }

        function updateButtons() {
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            
            prevBtn.disabled = currentIdx === 0;
            
            if (currentIdx === filteredQuestions.length - 1) {
                nextBtn.innerHTML = userAnswers[currentIdx] !== undefined ? '<span>R√©sultats üéØ</span>' : '<span>Suivant ‚Üí</span>';
                nextBtn.disabled = userAnswers[currentIdx] === undefined;
            } else {
                nextBtn.innerHTML = '<span>Suivant ‚Üí</span>';
                nextBtn.disabled = false;
            }
        }

        function nextQuestion() {
            if (currentIdx < filteredQuestions.length - 1) {
                currentIdx++;
                renderQuestion();
            } else {
                showResults();
            }
        }

        function prevQuestion() {
            if (currentIdx > 0) {
                currentIdx--;
                renderQuestion();
            }
        }

        function showResults() {
            document.getElementById('quiz-area').classList.add('hidden');
            
            const percent = Math.round((score / filteredQuestions.length) * 100);
            let msg, icon;
            
            if (percent >= 90) {

                icon = "üèÜ";
            } else if (percent >= 75) {

                icon = "üåü";
            } else if (percent >= 60) {
                msg = "Bien ! Vous avez de solides bases.";
                icon = "üëç";
            } else if (percent >= 40) {
                msg = "Correct ! Continuez √† apprendre.";
                icon = "üí™";
            } else {
                msg = "D√©but prometteur ! La pratique fait le ma√Ætre.";
                icon = "üìö";
            }
            
            const html = `

                        </div>

                        </div>
                    </div>
                    
                    <div class="controls">
                        <button class="btn" onclick="reviewAnswers()"><span>üìã R√©viser</span></button>
                        <button class="btn btn-secondary" onclick="restartQuiz()"><span>üîÑ Recommencer</span></button>
                    </div>
                </div>
            `;
            
            document.getElementById('results-area').innerHTML = html;
            document.getElementById('results-area').classList.remove('hidden');
        }

        function reviewAnswers() {
            currentIdx = 0;
