        function initQuiz() {
            const container = document.getElementById('quizContent');
            quizData.forEach((q, index) => {

                card.className = 'question-card';
                card.innerHTML = `

            const card = document.querySelectorAll('.question-card')[questionIndex];
            const options = card.querySelectorAll('.option');
            const explanation = document.getElementById(`explanation-${questionIndex}`);
            
            if (card.dataset.answered) return;
            
            card.dataset.answered = 'true';
            answeredQuestions++;
            
            options.forEach((opt, i) => {
                opt.style.pointerEvents = 'none';
                if (i === quizData[questionIndex].correct) {
                    opt.classList.add('correct');
                }
                if (i === optionIndex && i !== quizData[questionIndex].correct) {
                    opt.classList.add('incorrect');
                }
            });
            
            if (optionIndex === quizData[questionIndex].correct) {
                score++;

            explanation.classList.add('show');
            updateProgress();
            
            if (answeredQuestions === quizData.length) {
                showScore();
            }
        }
