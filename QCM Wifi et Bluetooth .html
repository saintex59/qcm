    let currentAnswers = new Array(questions.length).fill(null);
    let quizCompleted = false;

    function initQuiz() {
      const container = document.getElementById('quizContainer');
      container.innerHTML = '';
      
      questions.forEach((q, index) => {
        const card = document.createElement('div');
        card.className = 'question-card';
        card.style.animationDelay = `${index * 0.05}s`;
        
        card.innerHTML = `
          <div class="question-header">
            <div class="question-number">Q${index + 1}/30</div>
            <div class="question-text">${q.question}</div>
          </div>
          <div class="options">
            ${q.options.map((option, optIndex) => `
              <div class="option" onclick="selectAnswer(${index}, ${optIndex})" data-question="${index}" data-option="${optIndex}">
                <div class="option-letter">${String.fromCharCode(65 + optIndex)}</div>
                <div class="option-text">${option}</div>
              </div>
            `).join('')}
          </div>
          <div class="explanation" id="explanation-${index}">
            <div class="explanation-title">ðŸ’¡ Explication</div>
            <div class="explanation-text">${q.explanation}</div>
          </div>
        `;
        
        container.appendChild(card);
      });
      
      updateProgress();
    }

    function selectAnswer(questionIndex, optionIndex) {
      if (quizCompleted) return;
      
      const options = document.querySelectorAll(`[data-question="${questionIndex}"]`);
      options.forEach(opt => {
        opt.classList.remove('selected');
      });
      
      const selectedOption = document.querySelector(`[data-question="${questionIndex}"][data-option="${optionIndex}"]`);
      selectedOption.classList.add('selected');
      
      currentAnswers[questionIndex] = optionIndex;
      updateProgress();
      
      checkIfComplete();
    }

    function updateProgress() {
      const answered = currentAnswers.filter(a => a !== null).length;
      const percentage = (answered / questions.length) * 100;
      document.getElementById('progressFill').style.width = percentage + '%';
    }

    function checkIfComplete() {
      const allAnswered = currentAnswers.every(a => a !== null);
      
      if (allAnswered && !quizCompleted) {
        quizCompleted = true;
        setTimeout(showResults, 500);
      }
    }

    function showResults() {
      let correct = 0;
      
      questions.forEach((q, index) => {
        const options = document.querySelectorAll(`[data-question="${index}"]`);
        const userAnswer = currentAnswers[index];
        
        options.forEach((opt, optIndex) => {
          opt.classList.add('disabled');
          
          if (optIndex === q.correct) {
            opt.classList.add('correct');
          } else if (optIndex === userAnswer && userAnswer !== q.correct) {
            opt.classList.add('incorrect');
          }
        });
        
        document.getElementById(`explanation-${index}`).classList.add('show');
        
        if (userAnswer === q.correct) {
          correct++;
        }
      });
      
      const percentage = Math.round((correct / questions.length) * 100);
      
      document.getElementById('scoreDisplay').textContent = percentage + '%';
      document.getElementById('correctCount').textContent = correct;
      document.getElementById('incorrectCount').textContent = questions.length - correct;
      
      let message = '';
      if (percentage >= 90) {
        message = "Excellent ! Vous maÃ®trisez parfaitement le sujet ! ðŸŽ‰";
      } else if (percentage >= 75) {
        message = "TrÃ¨s bien ! Vous avez de solides connaissances ! ðŸ‘";
      } else if (percentage >= 60) {
        message = "Bien ! Quelques rÃ©visions vous permettront de progresser ! ðŸ“š";
      } else if (percentage >= 40) {
        message = "Pas mal, mais il reste du travail ! ðŸ’ª";
      } else {
        message = "Il est recommandÃ© de revoir la prÃ©sentation ! ðŸ“–";
      }
      
      document.getElementById('scoreMessage').textContent = message;
      
      setTimeout(() => {
        document.getElementById('results').classList.add('show');
        document.getElementById('results').scrollIntoView({ behavior: 'smooth', block: 'center' });
      }, 1000);
    }

    function restartQuiz() {
      currentAnswers = new Array(questions.length).fill(null);
      quizCompleted = false;
      document.getElementById('results').classList.remove('show');
      initQuiz();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    initQuiz();
